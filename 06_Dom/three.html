<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div') // created an element name div but only in memory not represented in DOM
    console.log(div);
    div.className = "main" // created a class of name main
    div.id = Math.round(Math.random() * 10 + 1)  // created a id which generating randon number from 1 to 10
    div.setAttribute("title", "generated title")  // this one is most preferred or suitable method for setting attributes like id class title etc.
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"  // 1st method to add HTMl content to div created earlier
    const addText = document.createTextNode("Chai aur code")  // 2nd and most preferred method to add HTML content to div
    div.appendChild(addText)

    document.body.appendChild(div) // this method is to add div element to body (main) which resuls get reflected in DOM
</script>
</html>


NodeList. A nodelist is a collection of document nodes which includes text nodes , attribute nodes and element nodes. A line break is also counted in nodelist but only first one. All subsequent line breaks are ignored by browser
